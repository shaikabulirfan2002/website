<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p> Weather App</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Loaction..." id="loaction-input">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="./images and videos/cloud_FILL0_wght400_GRAD0_opsz24.png" alt="irfan" id="icon">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span></div>
            <div id="weather-desc"> Cloudy</div>
            <div id="location"> Hyderabad</div>
            
        </div>
    


    </div>
    <script src="Weather.js"></script>
  </body>
</html>
